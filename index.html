<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="description" content="">
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/APP_ID">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Voice | Speak </title>
</head>
<body>
    <div class="menu">
        <div class="row">
            <div class="col-md-12">
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Voice & Speak </h1>
            </div>
        </div>
        <hr>
        <input id="button-click" type="checkbox">        
        <label for="button-click">
            <div class="menu">
                <span onclick="" class="hamburguer"></span>
            </div>
        </label>
        <div class="app">
            <div class="input-single">
                <div class="form-group">
                    <textarea class="form-control" id="note-textarea" placeholder="Fale alguma coisa para poder adicionar na API" rows="6"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-info" onclick="myFunction()">Falar</button>
            </div>
        </div> 
    </div>
    <script src="speech.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
    function myFunction(){
        var accessToken ="57b17c520a314701a3f2815d160473ee";
        var baseUrl = "https://api.dialogflow.com/v1/";
        var text = $('#note-textarea').val();
        $.ajax({
                type: 'POST',
                url: baseUrl + "query?v=20180716",
                contentType: "application/json; charset=utf-8",
                dataType: "json", 
                headers: {
                    "Authorization": "Bearer " + accessToken
                },
                data: JSON.stringify({ query: text, lang: "pt-br", sessionId: "somerandomthing" }),
                success: function(data) {
                    console.log(data.result.fulfillment.speech);
                    console.log(data.result.action);
                },
                error: function () {
                    alert('deu ruim');
                    // alert("error: [" + textStatus + "] --> " + responseData);
                }
        });
    }
    </script>
</body>
</html>
